                 <span>添加银行卡</span>
    	</div>

      <div class="regcon">
                 <ul class="num">
                     <li class="num_list">
                         <span class="name">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：</span>
                         <div class="am-form-group">
                             <input type="text" placeholder="请输入姓名" class="tl"/>
                         </div>
                     </li>
                  
                    <li class="num_list">
                         <span class="name">身份证号：</span>
                         <div class="am-form-group">
                             <input type="text" placeholder="请输入身份证号" class="tl"/>
                         </div>
                     </li>
                     
                     <li class="num_list">
                         <span class="name">选择银行：</span>
                        
                         <div class="am-form-group">
                             <select  class="tl">
                         	<option>--点击选择所持卡银行--</option>
                         	<option>中国银行</option>
                            </select>
                         </div>
                     </li>
                     
                     <li class="num_list">
                         <span class="name">银行卡号：</span>
                         <div class="am-form-group">
                             <input type="text" placeholder="请输银行卡号" class="tl"/>
                         </div>
                     </li>
                     
                     <li class="num_list">
                         <span class="name">开户地址：</span>
                         <div class="sel-form-group">
                            <select  class="t2">
                         	<option>--选择省份--</option>
                         	<option>云南省</option>
                            </select>
                            <select  class="t2">
                         	<option>--选择市/县--</option>
                         	<option>昆明市</option>
                            </select>
                         </div>
                     </li>
                     
                     <li class="num_list">
                         <span class="name">手机号码：</span>
                         <div class="am-form-group">
                             <input type="text" placeholder="请输入您银行预留手机号" class="tl"/>
                         </div>
                     </li>
                 </ul>
