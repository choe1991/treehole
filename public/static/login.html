<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>登录页面</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link href="http://cdn.bootcss.com/amazeui/2.7.2/css/amazeui.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/vue.min.js"></script>
    <style>
        .header {
            text-align: center;
        }
        
        .header h1 {
            font-size: 200%;
            color: #333;
            margin-top: 30px;
        }
        
        .header p {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="am-g">
            <h1>树 洞</h1>
            <p>您有秘密寄存在这里</p>
        </div>
        <hr />
    </div>
    <div class="am-g">
        <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">

            <h3>登录</h3>
            <hr>
            <form method="post" class="am-form" id="myform">
                <label for="email">邮箱:</label>
                <input type="email" name="email" id="email">
                <br>
                <label for="password">密码:</label>
                <input type="password" name="password" id="password">
                <br>
                <label for="remember-me">
        <input id="remember-me" type="checkbox">
        记住密码
      </label>
                <br />
                <div class="am-cf">
                    <button type="button" v-on:click="dopost" class="am-btn am-btn-primary am-btn-sm am-fl">登 录</button>
                    <button type="button" class="am-btn am-btn-default am-btn-sm am-fr">忘记密码 ^_^? </button>
                </div>
            </form>

        </div>
    </div>
    <div class="bottomMenu">
        <ul>
            <li class="red">
                <div class="iconfont icon-screen-infinity"></div>

                <b><a href="/">首页</a></b>
            </li>
            <li>
                <div class="iconfont icon-spray-paint"></div>

                <b><a href="/article/add">寄存</a></b>
            </li>
            <li>
                <div class="iconfont icon-pencil-ruler"></div>

                <b><a href="/users/picker">替身</a></b>
            </li>
            <li>
                <div class="iconfont icon-notebook"></div>

                <b>个人中心</b>
            </li>
        </ul>
    </div>
    <hr>
    <p>© Yo Yo Check Now</p>
    <script>
        $(function() {
            var vue = new Vue({
                el: "#myform",
                methods: {
                    dopost: function() {
                        $.ajax({
                            url: "/users/login",
                            method: "POST",
                            data: $("#myform").serialize(),
                            success: function(res) {
                                console.log(res);
                                if (res.id == -1) {
                                    alert("账号或密码错误");
                                } else {
                                    window.document.location = "/";
                                }
                            }
                        });
                    }

                }
            })
        })
    </script>
</body>

</html>
